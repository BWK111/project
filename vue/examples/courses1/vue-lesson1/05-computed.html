<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <title>Lesson 1</title>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            FN: <input type="text" v-model.trim="firstName"><br>
            LN: <input type="text" v-model.trim="lastName"><br>
            <hr>
            <h2>Hello, {{ fullName }}</h2>
            <hr>
            <button class="btn btn-success" @click="showAlert = !showAlert">Toggle alert</button>
            <div class="alert alert-danger m-3" v-show="showAlert">Lorem ipsum dolor sit amet consectetur adipisicing
                elit.</div>

            <hr>
            {{ toUpper(firstName) }}
            {{ toUpper(lastName) }}
        </div>
    </div>

    <script>
        let app = Vue.createApp({
            data() {
                return {
                    showAlert: false,
                    firstName: '',
                    lastName: ''
                }
            },
            computed: {
                fullName() {
                    console.log('fullName()');
                    return (this.firstName + ' ' + this.lastName).trim();
                }
            },
            methods: {
                // some bad, на грани или за гранью философии vue. Не стоит вызывать в шаблоне
                toUpper(str) {
                    return str.toUpperCase().split('').reverse().join('');
                }
            }
        });


        let root = app.mount('.sample');
        console.log(root);
    </script>
</body>

</html>
